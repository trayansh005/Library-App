<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Library</h1>
			</header>

			<main>
				<div class="shelf">
					<div class="book">
						<img src="images/book-education-closed-free-vector-removebg-preview.png" alt="" />
						<div class="book-info">
							<p id="book-title">The Hobbit</p>
							<p>by</p>
							<p id="book-author">J.R.R Tolkien</p>
						</div>
						<img src="images/checkmark.png" alt="" id="read-icon" />
						<span id="book-pages">300</span>

						<div class="buttons">
							<button class="mark-read">Read</button>
							<button class="remove">Remove</button>
						</div>
					</div>

					<div id="add-book">
						<img src="images/book-education-closed-free-vector-removebg-preview.png" alt="" class="placeholder-book" />
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-circle-plus add-book-icon"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#f1f5f9"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<circle cx="12" cy="12" r="9" />
							<line x1="9" y1="12" x2="15" y2="12" />
							<line x1="12" y1="9" x2="12" y2="15" />
						</svg>
					</div>
					<div class="book-details-popup">
						<p>Name of book</p>
						<input type="text" id="title" />
						<p>Name of author</p>
						<input type="text" id="author" />
						<p>Pages</p>
						<input type="number" name="pages" id="pages" />
						<p>Read?</p>
						<input type="checkbox" name="read" id="read" />
						<br />
						<button id="submit-btn">Submit</button>
					</div>
				</div>
				<div class="info">
					<h2>Information</h2>

					<div>
						<p>Total Books:</p>
						<p>Total Pages:</p>
						<p>Completed Books:</p>
					</div>
				</div>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
